<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Resume</title>
</head>
<body>

  <h1>Generated Resume</h1>

  <h2>{{ name }}</h2>
  <p><strong>Email:</strong> {{ email }}</p>

  <h3>Skills</h3>
  <ul>
    {% for skill in skills %}
      <li>{{ skill }}</li>
    {% endfor %}
  </ul>

  <h3>Experience</h3>
  <p>{{ experience }}</p>

  <br>
  <a href="/">Generate Another Resume</a>

</body>
</html>
