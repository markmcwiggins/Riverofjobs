<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #job-form { width: 100%; max-width: 800px; margin: 0 auto; }
        .header-section input { width: 100%; margin-bottom: 10px; padding: 5px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        .bar { border-left: 2px solid black; }
        .alternating-row:nth-child(odd) { background-color: #d0e7ff; }
        .alternating-row:nth-child(even) { background-color: #fffacd; }
        button { margin-top: 10px; padding: 10px; margin-right: 10px; }
    </style>
</head>
<body>
    <form id="job-form" method="POST">
        <div class="header-section">
            <input type="text" name="job-title" placeholder="Job Title" required>
            <input type="text" name="company" placeholder="Company" required>
            <input type="text" name="user-name" placeholder="User Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="state" placeholder="State" required>
            <input type="text" name="zip" placeholder="Zip" required>
            <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <table id="needs-qualifications">
            <tr>
                <th>Needs</th>
                <th class="bar">Qualifications</th>
            </tr>
        </table>
        <div id="needs-quals-section"></div>
        <button type="button" onclick="addRow('needs-quals-section')">Add Need/Qualification</button>

        <table id="past-jobs">
            <tr>
                <th>Job Details</th>
                <th class="bar">Additional Information</th>
            </tr>
        </table>
        <div id="past-jobs-section"></div>
        <button type="button" onclick="addRow('past-jobs-section')">Add Past Job</button>

        <br><br>
        <button type="submit">Generate PDF</button>
    </form>

    <script>
        function addRow(sectionId) {
            var section = document.getElementById(sectionId);
            var div = document.createElement("div");
            div.className = "alternating-row";
            
            if (sectionId === 'needs-quals-section') {
                div.innerHTML = '<input type="text" name="needs[]" placeholder="Need" required>' +
                                '<input type="text" name="qualifications[]" placeholder="Qualification" required class="bar">';
            } else if (sectionId === 'past-jobs-section') {
                div.innerHTML = '<input type="text" name="job_name[]" placeholder="Job Name" required>' +
                                '<input type="text" name="contract_house[]" placeholder="Contract House">' +
                                '<input type="text" name="role[]" placeholder="Role" required>' +
                                '<input type="text" name="location[]" placeholder="Location" required>' +
                                '<input type="text" name="dates[]" placeholder="Dates" required class="bar">';
            }
            
            section.appendChild(div);
        }
    </script>
</body>
</html>
